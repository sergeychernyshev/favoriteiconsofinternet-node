    <meta property="og:image:width" content="1200" />

    <base target="_blank" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      .tiles-wrapper {
        font-size: 0;
        line-height: 0;
        display: inline-block;
        width: round(up, 100vw, 360px);
      }
      img {
        border: 0;
        display: inline-block;
        margin: 0;
        padding: 0;
        vertical-align: top;
      }
    </style>
    <script>
      function loadMap(img) {
        if (img.dataset.mapLoaded) return;
        img.dataset.mapLoaded = 'true';

        const CONFIG = {
          GRID_SIZE: 20,
          ICON_SIZE: 16,
          BORDER_SIZE: 1,
        };

        const src = img.getAttribute('src');
        const match = src.match(/tile_(\d+)\.avif/);
        if (!match) return;
        const tileIndex = match[1];

        fetch(`tile_${tileIndex}.json`)
          .then((res) => res.json())
          .then((domains) => {
            const mapName = `map_${tileIndex}`;
            const map = document.createElement('map');
            map.name = mapName;

            const cellSize = CONFIG.ICON_SIZE + CONFIG.BORDER_SIZE * 2;

            domains.forEach((domain, index) => {
              const col = index % CONFIG.GRID_SIZE;
              const row = Math.floor(index / CONFIG.GRID_SIZE);
              const left = col * cellSize + CONFIG.BORDER_SIZE;
              const top = row * cellSize + CONFIG.BORDER_SIZE;

              const area = document.createElement('area');
              area.shape = 'rect';
              area.coords = `${left},${top},${left + CONFIG.ICON_SIZE},${top + CONFIG.ICON_SIZE}`;
              area.href = 'https://' + domain;
              area.title = domain;
              map.appendChild(area);
            });

            img.parentNode.appendChild(map);
          })
          .catch((err) => {
            console.error('Failed to load map for ' + src, err);
            delete img.dataset.mapLoaded;
          });
      }
    </script>
